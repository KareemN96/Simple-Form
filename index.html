<html>
  <head></head>
  <body width="100">
    <form>
      <fieldset style="background-color: #a32b2d">
        <legend style="background-color: #447eae; font-weight: bold">
          Personal Data
        </legend>
        <br />
        <fieldset style="background-color: #d7a51e">
          <legend style="background-color: #447eae; height: 100px">
            <br /><br />Your Name
          </legend>
          <br /><br />
          <table>
            <tr>
              <td>
                <label for="FirstName">First Name:</label><br /><label
                  for="LastName"
                  >Last Name:</label
                >
              </td>
              <td>
                <input
                  type="text"
                  id="FirstName"
                  name="Fname"
                  required
                  placeholder="Enter your First Name"
                />
                <br />
                <input
                  type="text"
                  id="LastName"
                  name="Lname"
                  required
                  placeholder="Enter your Last Name"
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <br />
        <br />
        <table>
          <tr>
            <td>
              <label for="YourPhone">Your Phone:</label>
              <br />
              <label for="Email">E-mail:</label><br />
              <label for="password">Password:</label>
              <br />
              <label for="re-password">Re-Password:</label>
            </td>
            <td>
              <input
                type="tel"
                id="YourPhone"
                name="Phone"
                required
                placeholder="Enter your Phone"
                maxlength="11"
              />
              <br />
              <input
                type="email"
                id="Email"
                name="email"
                required
                placeholder="Enter your E-mail"
              />
              <br />
              <input
                type="password"
                id="password"
                name="Password"
                required
                placeholder="Enter your Password"
              />
              <br />
              <input
                type="password"
                id="re-password"
                name="Re-Password"
                required
                placeholder="Enter Re-Password"
              />
            </td>
          </tr>
        </table>
        <br /><br /><br />
        <input type="radio" name="gender" value="male" />Male <br />
        <input type="radio" name="gender" value="female" />Female
        <br /><br /><br />
        <input type="checkbox" name="status" value="student" />student <br />
        <input type="checkbox" name="status" value="graduated" />Graduated
        <br /><br /><br />
        <select name="select">
          <optgroup label="Group 1.1">
            <option value="option 1">option 1.1</option>
          </optgroup>
          <optgroup label="Group 2.1">
            <option value="option 1">option 2.1</option>
            <option value="option 2">option 2.3</option>
          </optgroup>
          <optgroup label="Group 1.1">
            <option value="option 1">option 3.1</option>
            <option value="option 2">option 3.2</option>
            <option value="option 3">option 3.3</option>
          </optgroup>
        </select>
        <br />
        <button type="submit" style="background-color: #231f20;">
          <img src="./Images/submit-button-png-25807.png" alt="submit" width="50"/>     
        </button>
        <br /><br /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
